<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let c of characterList; let i = index; 
            let isFirts = first;
            let isLast = last
            let isEven = even" 
            class="list-group-item d-flex justify-content-between algin-center"
            [ngClass]="{'list-group-item-success': isFirts ,'list-group-item-danger': isLast }"
    >
    <div>
        <span class="text-primary" > {{ i + 1}}. </span>
        <span> {{ c.name }} - </span>
        <strong>Power: </strong> 
        <span>{{ c.power }}</span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(c.id)" >X</button>

    </li>
</ul>
